<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grey Color Samples - 1</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .color-sample {
            border: thin solid black;
            margin: 1rem;
            padding: 1rem;
            text-align: center;
        }

        #page-wrapper {
            border: thin solid black;
        }

    </style>
</head>

<body>

        <div class="color-container">
            <div class="color-sample" style="background-color: #000; color: white">#000</div>

            <div class="color-sample" style="background-color: #111; color: white">#111</div>

            <div class="color-sample" style="background-color: #222; color: white">#222</div>

            <div class="color-sample" style="background-color: #333; color: white">#333</div>

            <div class="color-sample" style="background-color: #444; color: white">#444</div>

            <div class="color-sample" style="background-color: #555; color: white">#555</div>

            <div class="color-sample" style="background-color: #666; color: white">#666</div>

            <div class="color-sample" style="background-color: #777; color: white">#777</div>

            <div class="color-sample" style="background-color: #888; color: black">#888</div>

            <div class="color-sample" style="background-color: #999; color: black">#999</div>

            <div class="color-sample" style="background-color: #aaa; color: black">#aaa</div>

            <div class="color-sample" style="background-color: #bbb; color: black">#bbb</div>

            <div class="color-sample" style="background-color: #ccc; color: black">#ccc</div>

    </div>

</html>
